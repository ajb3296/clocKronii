    <body>
        <div class="main">
            <div class="clockbox">
                <svg id="clock" xmlns="http://www.w3.org/2000/svg" height="600" viewBox="0 0 600 600">
                    <g id="face">
                        <circle class="circle" cx="300" cy="300" r="120"/>

                        <path class="hour-arm" style="stroke-width: 10;" d="M300 298V140"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                    <g id="minute">
                        <path class="minute-arm" style="stroke-width: 10;" d="M300.5 298V60"/>
                        <path class="minute-arm" style="stroke-width: 20;" d="M300.5 298V100"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                    <g id="second">
                        <path class="second-arm" d="M300.5 350V5"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                    <g id="face">
                        <circle class="mid-circle" cx="300" cy="300" r="50"/>
                    </g>
                </svg>
